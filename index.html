<link rel="stylesheet" href="css/reveal.min.css">

<!-- If the query includes 'print-pdf', use the PDF print sheet -->
<script>
  document.write( '<link rel="stylesheet" href="css/print/' +
    ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) +

</script>

<body>

<div class="reveal">

<!-- Any section element inside of this container is displayed as a slide -->
<div class="slides">

<section>
<h1>Title here</h1>
<h3>Vasile Popescu</h3>
<p>
<h4></h4>
</p>
</section>


<section><section id="horizontal-slide-1" class="titleslide slide level1"><h1>Horizontal slide 1</h1></section><section id="vertical-subslide-1" class="slide level2">
<h1>Vertical-subslide 1</h1>
<ul>
<li class="fragment">point one</li>
<li class="fragment">point two</li>
<li class="fragment">point three</li>
</ul>
</section><section id="vertical-subslide-2" class="slide level2">
<h1>Vertical-subslide 2</h1>
<ul>
<li class="fragment">point a</li>
<li class="fragment">point b</li>
<li class="fragment">point c</li>
</ul>
</section></section>
<section><section id="horizontal-slide-2" class="titleslide slide level1"><h1>Horizontal slide 2</h1></section></section>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>

<script>
  // Full list of configuration options available here:
  // https://github.com/hakimel/reveal.js#configuration
  Reveal.initialize({
    controls: true,
    progress: true,
    history: true,
    center: false,

  // available themes are in /css/theme
      theme: Reveal.getQueryHash().theme || 'sky',
  
  // default/cube/page/concave/zoom/linear/fade/none
      transition: Reveal.getQueryHash().transition || 'zoom',
  
  // Optional libraries used to extend on reveal.js
  dependencies: [
    { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
    { src: 'plugin/markdown/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
    { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
    { src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
    { src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
    // { src: 'plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
  ]
  });

</script>
